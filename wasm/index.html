<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser WASM Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }

        h1 {
            color: #333;
            border-bottom: 3px solid #4CAF50;
            padding-bottom: 10px;
        }

        .container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .panel {
            flex: 1;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .panel h2 {
            margin-top: 0;
            color: #555;
            font-size: 18px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        textarea {
            flex: 1;
            min-height: 400px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Courier New', monospace;
            font-size: 13px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .size-inputs {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .size-inputs label {
            font-size: 14px;
            color: #666;
        }

        .size-inputs input {
            width: 80px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        #output {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            background: #fafafa;
            border: 2px dashed #ddd;
            border-radius: 4px;
            overflow: auto;
        }

        #output img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        #output.empty {
            color: #999;
            font-style: italic;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }

        .examples {
            margin-top: 15px;
        }

        .examples h3 {
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }

        .examples button {
            margin: 5px 5px 5px 0;
            padding: 8px 12px;
            background: #2196F3;
            font-size: 13px;
        }

        .examples button:hover {
            background: #1976d2;
        }
    </style>
</head>
<body>
    <h1>üåê Browser - WebAssembly Demo</h1>
    <p>A simple web browser implementation in Go, compiled to WebAssembly. Enter HTML with inline CSS below and click "Render" to see the result.</p>

    <div class="container">
        <div class="panel">
            <h2>HTML Input</h2>
            <textarea id="htmlInput" placeholder="Enter your HTML here..."><!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #4CAF50;
            border-bottom: 3px solid #4CAF50;
            padding-bottom: 10px;
        }
        p {
            color: #333;
            line-height: 1.6;
        }
        .box {
            background: #e3f2fd;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #2196F3;
        }
    </style>
</head>
<body>
    <h1>Hello from WASM Browser!</h1>
    <p>This page is rendered by a <strong>Go browser</strong> running in WebAssembly.</p>
    <div class="box">
        <p>This is a styled box with blue border and background.</p>
    </div>
</body>
</html></textarea>

            <div class="controls">
                <button id="renderBtn" disabled>Loading...</button>
                <div class="size-inputs">
                    <label>Width:</label>
                    <input type="number" id="width" value="800" min="100" max="2000">
                    <label>Height:</label>
                    <input type="number" id="height" value="600" min="100" max="2000">
                </div>
            </div>

            <div class="examples">
                <h3>Example Pages:</h3>
                <button onclick="loadExample('simple')">Simple</button>
                <button onclick="loadExample('colors')">Colors</button>
                <button onclick="loadExample('layout')">Layout</button>
                <button onclick="loadExample('text')">Text Styles</button>
            </div>

            <div id="status"></div>
        </div>

        <div class="panel">
            <h2>Rendered Output</h2>
            <div id="output" class="empty">
                Rendered image will appear here
            </div>
        </div>
    </div>

    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        let wasmReady = false;

        // Load the WASM module
        WebAssembly.instantiateStreaming(fetch("browser.wasm"), go.importObject)
            .then((result) => {
                go.run(result.instance);
                
                // Wait for Go to signal it's ready
                const checkReady = setInterval(() => {
                    if (window.goReady) {
                        clearInterval(checkReady);
                        wasmReady = true;
                        document.getElementById('renderBtn').disabled = false;
                        document.getElementById('renderBtn').textContent = 'Render';
                        setStatus('Ready to render!', 'success');
                    }
                }, 100);
            })
            .catch((err) => {
                console.error("Failed to load WASM:", err);
                setStatus('Failed to load WASM module: ' + err.message, 'error');
            });

        function render() {
            if (!wasmReady) {
                setStatus('WASM module not ready yet', 'error');
                return;
            }

            const htmlInput = document.getElementById('htmlInput').value;
            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);
            const output = document.getElementById('output');

            if (!htmlInput.trim()) {
                setStatus('Please enter some HTML', 'error');
                return;
            }

            setStatus('Rendering...', 'loading');

            try {
                // Call the Go function
                const result = renderHTML(htmlInput, width, height);

                // Validate result structure
                if (!result || typeof result !== 'object') {
                    setStatus('Error: Invalid response from WASM module', 'error');
                    return;
                }

                if (result.error) {
                    setStatus('Error: ' + result.error, 'error');
                    return;
                }

                if (!result.image) {
                    setStatus('Error: No image data returned', 'error');
                    return;
                }

                // Display the result
                output.classList.remove('empty');
                output.innerHTML = `<img src="data:image/png;base64,${result.image}" alt="Rendered output">`;
                setStatus('Rendered successfully!', 'success');

            } catch (err) {
                console.error("Rendering error:", err);
                setStatus('Rendering error: ' + err.message, 'error');
            }
        }

        function setStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }

        function loadExample(type) {
            const examples = {
                simple: `<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 20px; }
        h1 { color: blue; }
        p { color: #333; }
    </style>
</head>
<body>
    <h1>Simple Page</h1>
    <p>This is a simple test page with basic styling.</p>
</body>
</html>`,
                colors: `<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 20px; }
        .red { background: red; color: white; padding: 10px; margin: 5px; }
        .green { background: green; color: white; padding: 10px; margin: 5px; }
        .blue { background: blue; color: white; padding: 10px; margin: 5px; }
        .orange { background: orange; color: white; padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Color Test</h1>
    <div class="red">Red Box</div>
    <div class="green">Green Box</div>
    <div class="blue">Blue Box</div>
    <div class="orange">Orange Box</div>
</body>
</html>`,
                layout: `<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 20px; }
        .header { background: #4CAF50; color: white; padding: 20px; }
        .content { background: #f5f5f5; padding: 20px; margin: 10px 0; }
        .footer { background: #333; color: white; padding: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Header</h1>
    </div>
    <div class="content">
        <h2>Content Area</h2>
        <p>This is the main content area.</p>
    </div>
    <div class="footer">
        <p>Footer</p>
    </div>
</body>
</html>`,
                text: `<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 20px; font-size: 16px; }
        h1 { color: purple; font-size: 32px; }
        .bold { font-weight: bold; }
        .italic { font-style: italic; }
        .underline { text-decoration: underline; }
        .large { font-size: 24px; }
        .small { font-size: 12px; }
    </style>
</head>
<body>
    <h1>Text Styling</h1>
    <p>Normal text</p>
    <p class="bold">Bold text</p>
    <p class="italic">Italic text</p>
    <p class="underline">Underlined text</p>
    <p class="large">Large text</p>
    <p class="small">Small text</p>
</body>
</html>`
            };

            document.getElementById('htmlInput').value = examples[type] || examples.simple;
        }

        // Set up event listener
        document.getElementById('renderBtn').addEventListener('click', render);

        // Allow Enter key in textarea without triggering form submission
        document.getElementById('htmlInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                render();
            }
        });
    </script>
</body>
</html>
