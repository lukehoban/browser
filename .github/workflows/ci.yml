name: CI

on:
  push:
    branches: [ main, copilot/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Verify dependencies
      run: go mod verify

    - name: Build
      run: go build -v ./...

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

    - name: Upload coverage to Codecov
      if: matrix.go-version == '1.23'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Build all packages
      run: go build -v ./...

  wpt:
    name: WPT Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Run WPT tests
      run: |
        go test -v ./reftest -run TestWPTCSSReftests > wpt-report.txt 2>&1
        echo "Exit code: $?" >> wpt-report.txt
      continue-on-error: true

    - name: Generate WPT summary
      if: always()
      run: |
        echo "# WPT Test Results" > wpt-summary.md
        echo "" >> wpt-summary.md
        echo "## Summary" >> wpt-summary.md
        grep -A 5 "WPT CSS Reftest Results:" wpt-report.txt >> wpt-summary.md || echo "No results found" >> wpt-summary.md
        echo "" >> wpt-summary.md
        echo "## Failed Tests" >> wpt-summary.md
        grep -A 100 "Failed tests" wpt-report.txt | head -50 >> wpt-summary.md || echo "No failures listed" >> wpt-summary.md
        echo "" >> wpt-summary.md
        echo "## Full Output" >> wpt-summary.md
        echo '```' >> wpt-summary.md
        cat wpt-report.txt >> wpt-summary.md
        echo '```' >> wpt-summary.md

    - name: Upload WPT test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: wpt-test-report
        path: |
          wpt-report.txt
          wpt-summary.md
        retention-days: 30

    - name: Comment WPT summary
      if: always()
      run: |
        echo "WPT Test Report Generated"
        echo "================================"
        cat wpt-summary.md
