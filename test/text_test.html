<!DOCTYPE html>
<html>
<head>
    <title>Text Rendering Test</title>
    <style>
        body {
            background: white;
            margin: 0;
            padding: 20px;
        }
        
        .red-text {
            color: red;
            background: yellow;
            padding: 10px;
            margin: 10px;
        }
        
        .blue-text {
            color: blue;
            background: silver;
            padding: 10px;
            margin: 10px;
        }
        
        .green-text {
            color: green;
            background: cyan;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="red-text">Red text on yellow background</div>
    <div class="blue-text">Blue text on silver background</div>
    <div class="green-text">Green text on cyan background</div>
</body>
</html>
