<!DOCTYPE html>
<html>
<head>
    <title>Font Rendering Test</title>
    <style>
        body {
            background: white;
            margin: 20px;
            padding: 20px;
        }
        
        .small {
            font-size: 10px;
            color: black;
            margin: 10px;
        }
        
        .medium {
            font-size: 14px;
            color: blue;
            margin: 10px;
        }
        
        .large {
            font-size: 20px;
            color: red;
            margin: 10px;
        }
        
        .extra-large {
            font-size: 28px;
            color: green;
            margin: 10px;
        }
        
        .bold {
            font-weight: bold;
            color: black;
            margin: 10px;
        }
        
        .italic {
            font-style: italic;
            color: purple;
            margin: 10px;
        }
        
        .underline {
            text-decoration: underline;
            color: navy;
            margin: 10px;
        }
        
        .combined {
            font-size: 18px;
            font-weight: bold;
            font-style: italic;
            text-decoration: underline;
            color: maroon;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="small">Small text - 10px</div>
    <div class="medium">Medium text - 14px</div>
    <div class="large">Large text - 20px</div>
    <div class="extra-large">Extra large text - 28px</div>
    <div class="bold">Bold text</div>
    <div class="italic">Italic text</div>
    <div class="underline">Underlined text</div>
    <div class="combined">Bold Italic Underlined - 18px</div>
</body>
</html>
