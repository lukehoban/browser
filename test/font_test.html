<!DOCTYPE html>
<html>
<head>
    <title>Font Rendering Test</title>
    <style>
        body {
            background: white;
            margin: 0;
            padding: 20px;
        }
        
        .default {
            color: black;
            margin: 10px;
            padding: 10px;
            background: #f0f0f0;
        }
        
        .large {
            font-size: 24px;
            color: blue;
            margin: 10px;
            padding: 10px;
            background: #e0e0ff;
        }
        
        .small {
            font-size: 10px;
            color: green;
            margin: 10px;
            padding: 10px;
            background: #e0ffe0;
        }
        
        .bold {
            font-weight: bold;
            font-size: 18px;
            color: red;
            margin: 10px;
            padding: 10px;
            background: #ffe0e0;
        }
        
        .monospace {
            font-family: monospace;
            font-size: 14px;
            color: purple;
            margin: 10px;
            padding: 10px;
            background: #f0e0ff;
        }
        
        .huge {
            font-size: 32px;
            font-weight: bold;
            color: orange;
            margin: 10px;
            padding: 10px;
        }
        
        .tiny {
            font-size: 8px;
            color: gray;
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="huge">Huge Bold Text (32px)</div>
    <div class="large">Large Text (24px)</div>
    <div class="default">Default Text (16px)</div>
    <div class="small">Small Text (10px)</div>
    <div class="tiny">Tiny Text (8px)</div>
    <div class="bold">Bold Text (18px)</div>
    <div class="monospace">Monospace Font (14px)</div>
</body>
</html>
