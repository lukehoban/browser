<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        .box {
            width: 200px;
            height: 100px;
            margin: 20px 0;
            border: 2px solid #ccc;
            background-image: url(data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22200%22%20height%3D%22100%22%3E%3Crect%20width%3D%22200%22%20height%3D%22100%22%20fill%3D%22%23ff6600%22%2F%3E%3Ctext%20x%3D%2210%22%20y%3D%2250%22%20fill%3D%22white%22%20font-size%3D%2220%22%3ESVG%20Background%3C%2Ftext%3E%3C%2Fsvg%3E);
        }
        .container {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Data URL Test</h1>
    
    <h2>1. Image with base64 data URL (red 1x1 PNG)</h2>
    <div class="container">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8DwHwAFBQIAX8jx0gAAAABJRU5ErkJggg==" width="50" height="50" />
    </div>
    
    <h2>2. Image with URL-encoded SVG data URL</h2>
    <div class="container">
        <img src="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22100%22%20height%3D%22100%22%3E%3Ccircle%20cx%3D%2250%22%20cy%3D%2250%22%20r%3D%2240%22%20fill%3D%22%234CAF50%22%2F%3E%3C%2Fsvg%3E" width="100" height="100" />
    </div>
    
    <h2>3. CSS background with SVG data URL</h2>
    <div class="box"></div>
    
    <p>All three examples above should display correctly with data URLs.</p>
</body>
</html>
