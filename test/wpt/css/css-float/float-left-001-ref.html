<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Float: Float left - Reference</title>
<style>
#container {
    width: 300px;
    height: 200px;
    background: lightgray;
}
#wrapper {
    display: table;
}
#box1 {
    width: 100px;
    height: 100px;
    background: green;
    display: table-cell;
}
#box2 {
    width: 100px;
    height: 100px;
    background: blue;
    display: table-cell;
}
</style>
</head>
<body>
<div id="container">
    <div id="wrapper">
        <div id="box1"></div>
        <div id="box2"></div>
    </div>
</div>
</body>
</html>
