<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Float: Float left</title>
<link rel="match" href="float-left-001-ref.html">
<style>
#container {
    width: 300px;
    height: 200px;
    background: lightgray;
}
#box1 {
    width: 100px;
    height: 100px;
    background: green;
    float: left;
}
#box2 {
    width: 100px;
    height: 100px;
    background: blue;
}
</style>
</head>
<body>
<div id="container">
    <div id="box1"></div>
    <div id="box2"></div>
</div>
</body>
</html>
