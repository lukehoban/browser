<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Cascade: !important declaration</title>
<link rel="match" href="important-001-ref.html">
<style>
div {
    width: 100px;
    height: 100px;
    background: red;
}
#box {
    background: blue;
}
.highlight {
    background: green !important;
}
</style>
</head>
<body>
<div id="box" class="highlight"></div>
</body>
</html>
