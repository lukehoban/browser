<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Box Model: Combined margin, padding, and border - Reference</title>
<style>
div {
    width: 60px;
    height: 60px;
    background: green;
    margin-top: 10px;
    margin-right: 10px;
    margin-bottom: 10px;
    margin-left: 10px;
    padding-top: 10px;
    padding-right: 10px;
    padding-bottom: 10px;
    padding-left: 10px;
    border-top-width: 5px;
    border-right-width: 5px;
    border-bottom-width: 5px;
    border-left-width: 5px;
    border-style: solid;
    border-color: black;
}
</style>
</head>
<body>
<div></div>
</body>
</html>
