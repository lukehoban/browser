<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Selectors: First-child pseudo-class - Reference</title>
<style>
#box1 {
    width: 100px;
    height: 100px;
    background: green;
}
#box2, #box3 {
    width: 100px;
    height: 100px;
    background: red;
}
</style>
</head>
<body>
<div>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</div>
</body>
</html>
