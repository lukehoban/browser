<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Selectors: First-child pseudo-class</title>
<link rel="match" href="first-child-001-ref.html">
<style>
p:first-child {
    width: 100px;
    height: 100px;
    background: green;
}
p {
    width: 100px;
    height: 100px;
    background: red;
}
</style>
</head>
<body>
<div>
    <p></p>
    <p></p>
    <p></p>
</div>
</body>
</html>
