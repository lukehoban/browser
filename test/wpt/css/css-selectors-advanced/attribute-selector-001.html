<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Selectors: Attribute selector</title>
<link rel="match" href="attribute-selector-001-ref.html">
<style>
div[data-color="green"] {
    width: 100px;
    height: 100px;
    background: green;
}
div[data-color="red"] {
    width: 100px;
    height: 100px;
    background: red;
}
</style>
</head>
<body>
<div data-color="green"></div>
<div data-color="red"></div>
</body>
</html>
