<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Selectors: Adjacent sibling combinator - Reference</title>
<style>
#title {
    width: 100px;
    height: 100px;
    background: white;
}
#box1 {
    width: 100px;
    height: 100px;
    background: green;
}
#box2 {
    width: 100px;
    height: 100px;
    background: red;
}
</style>
</head>
<body>
<div id="title">Title</div>
<div id="box1"></div>
<div id="box2"></div>
</body>
</html>
