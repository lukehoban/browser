<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Selectors: General sibling combinator - Reference</title>
<style>
#title {
    width: 100px;
    height: 50px;
    background: white;
}
.green {
    width: 100px;
    height: 50px;
    background: green;
}
#spacer {
    width: 100px;
    height: 50px;
    background: white;
}
</style>
</head>
<body>
<div>
    <div id="title">Title</div>
    <div class="green"></div>
    <div id="spacer"></div>
    <div class="green"></div>
</div>
</body>
</html>
