<!DOCTYPE html>
<html>
<head>
    <title>Styled Test Page</title>
    <style>
        body {
            font-family: Arial;
            font-size: 14px;
            margin: 0;
            padding: 0;
        }
        
        #header {
            background: blue;
            color: white;
            padding: 20px;
        }
        
        .container {
            margin: 10px;
            padding: 10px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: bold;
        }
        
        p {
            color: black;
            line-height: 1.5;
        }
        
        .highlight {
            background: yellow;
            color: black;
        }
        
        div p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="header" class="container">
        <h1>Welcome to the Browser</h1>
        <p class="highlight">This is a styled test page.</p>
    </div>
    <div class="container">
        <p>The browser parses HTML and CSS.</p>
        <p>It computes styles using the cascade.</p>
    </div>
</body>
</html>
