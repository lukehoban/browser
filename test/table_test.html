<!DOCTYPE html>
<html>
<head>
    <title>Table Layout Test</title>
    <style>
        body {
            margin: 20px;
            background: white;
        }
        table {
            border: 3px solid black;
            width: 600px;
            background: lightgray;
        }
        tr {
            height: 60px;
        }
        td {
            border: 2px solid blue;
            padding: 10px;
            background: lightblue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Cell A1</td>
            <td>Cell A2</td>
            <td>Cell A3</td>
        </tr>
        <tr>
            <td>Cell B1</td>
            <td>Cell B2</td>
            <td>Cell B3</td>
        </tr>
        <tr>
            <td>Cell C1</td>
            <td>Cell C2</td>
            <td>Cell C3</td>
        </tr>
    </table>
</body>
</html>
