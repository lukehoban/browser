<!DOCTYPE html>
<html>
<head>
    <title>Simple Flexbox Test</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            width: 400px;
            background: #f0f0f0;
            border: 2px solid black;
        }
        .box {
            width: 100px;
            height: 100px;
            background: #4CAF50;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
