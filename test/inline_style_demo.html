<!DOCTYPE html>
<html>
<head>
    <title>Inline Style Demo</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        
        h1 {
            color: blue;
        }
        
        p {
            color: gray;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>CSS from Stylesheet</h1>
    <p>This paragraph is styled by CSS rules (gray, 14px).</p>
    
    <h1 style="color: red;">Inline Style Override</h1>
    <p style="color: green; font-size: 18px; font-weight: bold;">
        This paragraph uses inline styles (green, 18px, bold) which override the CSS rules.
    </p>
</body>
</html>
