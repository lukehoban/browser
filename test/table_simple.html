<!DOCTYPE html>
<html>
<head>
    <title>Simple Table Test</title>
    <style>
        table {
            border: 3px solid black;
            width: 500px;
        }
        td {
            border: 2px solid blue;
            padding: 10px;
            height: 50px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
        </tr>
        <tr>
            <td>Cell 3</td>
            <td>Cell 4</td>
        </tr>
    </table>
</body>
</html>
