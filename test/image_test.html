<!DOCTYPE html>
<html>
<head>
    <title>Image Rendering Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: white;
        }
        
        h1 {
            height: 30px;
            background: navy;
            width: 300px;
            margin: 10px;
        }
        
        .image-box {
            background: #f0f0f0;
            width: 300px;
            padding: 20px;
            margin: 10px;
            height: 120px;
        }
        
        img {
            border-style: solid;
            border-width: 2px;
            border-color: black;
            width: 50px;
            height: 50px;
            margin: 10px;
        }
        
        .small-img {
            width: 18px;
            height: 18px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1></h1>
    
    <div class="image-box">
        <img src="y18.png" alt="Test Image">
        <img class="small-img" src="y18.png" alt="Small Test">
    </div>
</body>
</html>
