<!DOCTYPE html>
<html>
<head>
    <title>Align Test</title>
    <style>
        table {
            width: 400px;
            border: 1px solid black;
        }
        td {
            border: 1px solid gray;
            padding: 10px;
            height: 60px;
        }
    </style>
</head>
<body>
    <h1>Align and Valign Test</h1>
    <table>
        <tr>
            <td align="left" valign="top">Left Top</td>
            <td align="center" valign="top">Center Top</td>
            <td align="right" valign="top">Right Top</td>
        </tr>
        <tr>
            <td align="left" valign="middle">Left Middle</td>
            <td align="center" valign="middle">Center Middle</td>
            <td align="right" valign="middle">Right Middle</td>
        </tr>
        <tr>
            <td align="left" valign="bottom">Left Bottom</td>
            <td align="center" valign="bottom">Center Bottom</td>
            <td align="right" valign="bottom">Right Bottom</td>
        </tr>
        <tr>
            <td><center>Centered with center tag</center></td>
            <td>1.</td>
            <td align="right">99.</td>
        </tr>
    </table>
</body>
</html>
